services:
  - type: web
    name: portifolio-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    startCommand: "php artisan serve --host=0.0.0.0 --port=8000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
