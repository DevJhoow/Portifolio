version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portifolio-app
    volumes:
      - .:/var/www
    ports:
      - "8000:9000"  # Apache exp√µe a porta 80 dentro do container
    working_dir: /var/www
    depends_on:
      - db
    networks:
      - laravel

  db:
    image: postgres:16
    container_name: portifolio-db
    restart: always
    environment:
      POSTGRES_DB: portifolio
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - laravel

volumes:
  pgdata:

networks:
  laravel:
    driver: bridge
